<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day!</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
</head>
<body>

    <div id="heart-container"></div>

    <div class="card">
        <div class="photo-frame">
            <img src="photo.jpg" alt="Us" class="main-photo">
        </div>

        <div class="content">
            <h1>Happy Valentine's Day</h1>
            
            <p class="message">
                To my favorite person, <br>
                Every day with you is a gift.
            </p>

            <div class="poem">
                <p>
                    "In your smile, I see something more beautiful than the stars.<br>
                    In your eyes, I found my home.<br>
                    In your heart, I found my love."
                </p>
            </div>
            <div class="proposal-section">
                <h2>Will you be my Valentine?</h2>
                <div class="buttons">
                    <button id="yesBtn">YES! ‚ù§</button>
                </div>
            </div>

            <div class="reasons-section">
                <button id="reasonBtn" class="secondary-btn">Tell me why I love you...</button>
                <p id="reasonDisplay"></p>
            </div>
            
            <audio id="bgMusic" src="song.mp3"></audio>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
